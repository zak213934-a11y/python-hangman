name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint ruff black isort autoflake
    - name: Auto-fix Python code (autoflake, isort, black, ruff)
      run: |
        files=$(git ls-files '*.py')
        if [ -n "$files" ]; then
          # remove unused imports / unused variables
          autoflake --in-place --remove-all-unused-imports --remove-unused-variables $files || true
          # sort imports
          isort $files || true
          # format code
          black $files || true
          # apply ruff simple fixes
          ruff --fix $files || true
          # show any changes
          git --no-pager diff --name-only || true
        fi
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
